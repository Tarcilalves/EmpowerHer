<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
    <title>Mandarin</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    
    
</head>
<body>
    <header> 
        <div class="o-header">       
            <img src="img/logo-banner.svg" alt="Manda Trends" class="logo-banner" >
            <a href="#" title="Saiba mais" class="container_link">        
                <div class="item1" >
                    <p class="paragrafo-bannerIlustrativo">NRF2020</p>
                    <p class="paragrafo-bannerIlustrativo">kOBE Bryant e</p>
                    <p class="paragrafo-bannerIlustrativo">WhatsApp Payment</p>
                </div>
                <div>
                    <p class="item2">edição 6</p>
                </div>               
            </a>
        </div>
    </header>
    <main>
        <div class="o-principal">
            <figure class="destaques">
                <img src="./img/destaque-mobile.svg" alt="três mulheres palestrantes do evento NRF 2020 " class="imagem-destaque">
                <div class="container_texto-principal">
                    <figcaption class="titulo_destaque" >NRF 2020: conheça os top 5 assuntos do evento.</figcaption>
                    <p class="paragrafo_destaque">O maior evento sobre varejo do mundo mostrando as tendências, oportunidades e inovações para o setor.</p>
                    <p class="texto_menor">Fonte: CMO ADOBE</p>
                    <img class="linha-decorativa_destaque" alt>
                </div>
            </figure>
            <section class="conteudo" >
                <figure class="conteudo_item">
                    <img src="./img/imagem_NBA.svg" alt="jogador de basquete Jordam da NBA - com a hastag MAKEKOKETHELOGO " class="imagem-destaque" >
                    <div class="container_texto-principal">
                        <figcaption class="titulo_destaque" >Petição para colocar Kobe Bryant no logo da NBA.</figcaption>               
                        <p class="texto_menor">Fonte: Daily Mai</p>
                        <img class="linha-decorativa_NBA" alt>
                    </div>
                </figure>
                <figure class="conteudo_item">
                    <img src="./img/imagem_whatsapp.svg" alt="logo do WhatsApp " class="imagem-destaque" >
                    <div class="container_texto-principal">
                        <figcaption class="titulo_destaque" >WhatsApp terá função de pagamentos em 2020.</figcaption>               
                        <p class="texto_menor">Fonte: Proxxima</p>
                        <img class="linha-decorativa_WhatsApp" alt>
                    </div> 
                </figure>

            </section>
        </div>
    </main>
    <footer>
        <div class="o-rodape">
            <img src="./img/logo-rodape.svg" alt="Mandarin | We design for shopper" class="logo-rodape" lang="en" >
            <p class="texto-rodape">
                Copyright ® Mandarin. Todos os direitos reservados.
            </p>
            <p class="texto-rodape">
                Caso não deseje mais receber nossos e-mails, por favor clique aqui.
            </p>
        </div>
    </footer>
</body>
</html>
