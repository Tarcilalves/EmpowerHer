<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
    <title>Mandarin</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    
    
</head>
<body>
    <header> 
        <div class="o-header container_cabecalho">       
            <img src="img/logo-banner.svg" alt="Manda Trends" class="logo-banner" >
            <a href="#" title="Saiba mais" class="texto-cabecalho">        
                <div class="container_paragrafo" >
                    <p class="paragrafo_cabecalho">NRF2020</p>
                    <p class="paragrafo_cabecalho">kOBE Bryant e</p>
                    <p class="paragrafo_cabecalho">WhatsApp Payment</p>
                </div>
                <div>
                    <p class=" texto-edicao">edição 6</p>
                </div>               
            </a>
        </div>
    </header>
    <main>
        <div class="o-principal container-principal">
            <figure class="destaques">
                <img src="./img/palestrantes.webp" alt="três mulheres palestrantes do evento NRF 2020 " class="imagem-palestrante">
                <div class="container_texto-principal">
                    <figcaption class="titulo_destaque" >NRF 2020: conheça os top 5 assuntos do evento.</figcaption>
                    <p class="paragrafo_destaque">O maior evento sobre varejo do mundo mostrando as tendências, oportunidades e inovações para o setor.</p>
                    <p class="texto_menor">Fonte: CMO ADOBE</p>
                    <img src="./img/linha_destaque.svg" class="linha-destaque" alt>
                </div>
            </figure>
            <section class="conteudo" >
                <figure class="conteudo_item">
                    <img src="./img/NBA.svg" alt="jogador de basquete Jordam da NBA - com a hastag MAKEKOKETHELOGO " class="imagem-conteudo" >
                    <div class="container_texto-conteudo">
                        <figcaption class="titulo_conteudo" >Petição para colocar Kobe Bryant no logo da NBA.</figcaption>               
                        <p class="texto_menor">Fonte: Daily Mai</p>
                        <img src="./img/linha_nba.svg" class="linha-conteudo" alt>
                    </div>
                </figure>
                <figure class="conteudo_item">
                    <img src="./img/WhatsApp.svg" alt="logo do WhatsApp " class="imagem-conteudo" >
                    <div class="container_texto-conteudo">
                        <figcaption class="titulo_conteudo" >WhatsApp terá função de pagamentos em 2020.</figcaption>               
                        <p class="texto_menor">Fonte: Proxxima</p>
                        <img src="./img/linha_whatsapp.svg" class="linha-conteudo" alt>
                    </div> 
                </figure>
            </section>
        </div>
    </main>
    <footer>
        <div class="o-rodape container-rodape">
            <div class="container-imagem_rodape">
                <img src="./img/logo-rodape.svg" alt="Mandarin | We design for shopper" class="logo-rodape" lang="en" >
            </div>
            <div class="paragrafo_rodape">
                <p class="texto-rodape">
                    Copyright ® Mandarin. Todos os direitos reservados.
                </p>
                <p class="texto-rodape">
                    Caso não deseje mais receber nossos e-mails,
                </p>
                <p class="botao" >
                    <a href="#"  class="link-botao" >por favor  clique aqui. </a>
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
